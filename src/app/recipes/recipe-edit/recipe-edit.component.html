<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeFrom" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeFrom.valid" >Save</button> &nbsp;
          <button type="button" class="btn btn-danger" (click)="onCancel()" >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <!-- <div class="row" *ngIf="!recipeFrom.get('name').valid && recipeFrom.get('name').touched" >
        <div class="col-md-12">
          <span>Please entert a name</span>
        </div>
      </div> -->
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
         <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>      
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" rows="6" id="description" class="form-control"  formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients" >
          <div class="row"
            *ngFor="let ingredientCtrl of ingredientsControls;let i = index"
            [formGroupName] = "i" style="margin-top: 10px;"
          >
            <div class="col-md-8">
              <!-- <label for="ingredient">Ingredients</label> -->
              <input type="text" class="form-control" formControlName="name" >
            </div>
            <div class="col-md-2">
              <!-- <label for="amount">Amount</label> -->
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-md-2">
              <!-- <label for="delete">Delete</label> -->
              <button type="button" class="btn btn-danger" (click)=onDeleteIngredient(i) >X</button>
            </div>
          </div>
          <hr>
          <div class="row" style="margin-top: 10px; margin-left: 100px;">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()" >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
